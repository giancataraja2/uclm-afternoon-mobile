<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
    var myproduct = getSum(4, 3);
    var myproduct2 = myFunction(5, 4);
    document.getElementById("demo").innerHTML = myproduct;
    document.getElementById("demo2").innerHTML = myproduct2;

    function myFunction(a, b) {
        return a * b;
    }

    function getSum(c, d) {
        return c + d;
    }
</script>

</body>
</html>
