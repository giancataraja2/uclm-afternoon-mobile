<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>The + operator concatenates (adds) strings.</p>

<p id="demo"></p>

<script>
    let text1 = "John";
    let text2 = "Doe";
    let myNumber = 100;
    let myNumber2 = 7.5;
    let text3 = text1 + "&nbsp;&nbsp;" + text2;
    document.getElementById("demo").innerHTML = text3 + myNumber + myNumber2;
</script>

</body>
</html>
