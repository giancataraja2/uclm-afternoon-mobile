<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are undeclared variables.</p>

<p id="demo"></p>
<h1 id="demo2" style="color:red"></h1>
<h1 id="demo3" style="color:blue"></h1>

<script>
    x = 90;
    y = 6;
    let a = 20;
    a = 5;
    const numberOfminutesInHour = 60;

    z = x + y;
    document.getElementById("demo").innerHTML =
        "The value of z is: " + z;
    document.getElementById("demo2").innerHTML =
        "The value of a is: " + a;
    document.getElementById("demo3").innerHTML =
        "1 Hour is: " + numberOfminutesInHour + " minutes";
</script>

</body>
</html>
